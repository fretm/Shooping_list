<div class="row">
  <div class="col-md-5">
    <app-recipelist
      (recipewasselected)="selectedrecipe = $event"
    ></app-recipelist>
  </div>
  <div class="col-md-7">
    <app-recipedetail
      *ngIf="selectedrecipe; else infotext"
      [recipe]="selectedrecipe"
    >
    </app-recipedetail>
    <ng-template #infotext>
      <p>pleas select a Recipe !</p>
    </ng-template>
  </div>
</div>
