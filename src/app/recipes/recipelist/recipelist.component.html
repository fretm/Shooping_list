<div class="row"></div>
<div class="col-xs-12">
  <button class="btn btn-success">New Recipe</button>
  <hr />
</div>
<div class="row">
  <div class="col-xs-12">
    <a href="#" class="list-group-item clearfix" *ngFor="let item of recipes">
      <div class="pull-left">
        <h4 class="list-group-item-heading">{{ item.name }}</h4>
        <h4 class="list-group-item-text">{{ item.description }}</h4>
      </div>
      <span class="pull-right">
        <img
          src="{{ item.imagepath }}"
          alt="{{ item.name }}"
          class="img-responsive"
          style="max-height: 50px;"
        />
      </span>
    </a>
    <app-recipeitem> </app-recipeitem>
  </div>
</div>
