<div class="row">
  <div class="col-xs-10">
    <app-shoopinglistedit
      (ingrdientadded)="oningredientaddes($event)"
    ></app-shoopinglistedit>
    <hr />
    <ul class="list-group">
      <a
        class="list-group-item"
        style="cursor: pointer;"
        *ngFor="let item of ingredients"
      >
        {{ item.name }} ({{ item.amount }})
      </a>
    </ul>
  </div>
</div>
